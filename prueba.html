<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <!-- asi se coloca icono de pestaÃ±a -->
    <link rel="icon" href="./image/FirmaW.ico">

    <title>Daily Bits</title>
</head>

<body id="body">

    <div class="container-fluid mt-4 align-center">
        <div class="row">
        <div class="col col-lg-2">
        <button type="button" onclick="volver()" class="btn-close bg-dark" aria-label="Close"></button></div>
        <div class="col">
        <div class="progress" style="width: 60vw;">
        <div class="progress-bar " role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div></div>
        </div>
        <div class="col col-lg-2">
        <h6 class="text-white"><i class="material-icons text-danger justify-content-center">favorite</i>4</h6></div></div></div>
        <div class="container m-3">
        <img src="../image/Property 1=1.png" class="float-start mt-3" style="width: 5rem;" alt="HTML5">
        <h7 class="text-white texto m-2 float-end"> ${data[posicion].pregunta}</h7>
        <button class="mt-5 btn btn-dark text-start rest" data-id="${data[posicion].id}">${data[posicion].fail}  <input type="radio"></button>
        <button class="mt-3 btn btn-dark text-start rest1" value="1"  id="posible"> ${data[posicion].correcta} <input type="radio"></button>
        <button class="mt-3 btn btn-dark text-start rest2"  id="correctas">${data[posicion].fallo}<input type="radio"></button></div>
        <div class="container m-3 container-fluid position-absolute bottom-0">
        <button  class="btn mt-3 comprobar btn-secondary text-center position-relativa bottom-0">COMPROBAR</button></div>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
