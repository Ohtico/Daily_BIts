<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <!-- asi se coloca icono de pestaña -->
    <link rel="icon" href="./image/FirmaW.ico">
    <title>Login</title>
</head>

<body>

    <div class="container mt-3">

        <div class="container d-flex justify-content-center">
            <img src="./image/Logo.png" onclick="llamar()" class=" mt-4" style="width: 6rem;" alt="HTML5">
        </div>
        <div class="container d-flex mt-3 text-white justify-content-center">
            <h1>Iniciar Sesion</h1>
        </div>
        <div class="container">
            <button type="button" id="google" class="btn btn-danger p-2 border-0 fs-4 container"><img src="./image/Vector.png" alt=""
                    > Continuar con Google</button>
            <hr class="mt-4 text-white">
            <p class="text-white">Correo Electrónico</p>
            <div class="mt-4">
                <input type="email" class="form-control p-2" id="exampleFormControlInput1" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="container d-flex justify-content-center">
                    <button type="button"  style="width: 3rem; height: 3rem" id="ingreso" class="btn btn-outline-success"><i
                        class="material-icons text-danger">
                        check_circle</i></button>
              </div>
            <a href="#" id="pos" class="d-flex justify-content-center mt-4 text-success">¿Se te olvidó tu contraseña?</a>
            <p class="d-flex justify-content-center mt-4 text-white">¿Aun no tienes una cuenta? <a href="#" id="incribirse" class="text-success"> Incribirse</a></p>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script/usuario.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
